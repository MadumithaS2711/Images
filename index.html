<!DOCTYPE html>
<html>
<head>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    
    <div class="container">
        <div class="box">

        </div>
    </div>
    
    <script src='index.js'></script>

</body>
</html>
